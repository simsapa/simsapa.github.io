site_name: Simsapa Dhamma Reader

site_url: https://simsapa.github.io/

nav:
  - Home: index.md
  - Install:
    - "MacOS": install/macos.md
    - "Windows": install/windows.md
    - "Linux": install/linux.md
    - "Portable Use": install/portable-use.md
    - "Uninstall": install/uninstall.md
  - Features:
    - "Dhamma Texts": features/dhamma-texts.md
    - "Search Queries": features/search-queries.md
  - Troubleshooting:
    - "Linux": troubleshooting/linux.md
  - Development:
    - "Running from Source": development/running-from-source.md
    - "Manual Database Setup": development/manual-database-setup.md

theme:
  name: material

  features:
    - navigation.instant
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections
    - navigation.expand

  palette:
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
